<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Theme</title>
    <style>
      .normal-theme {
        background: pink;
      }
      .dark-mode {
        background: black;
      }
      .dark-button {
        background: tomato;
      }
    </style>
  </head>
  <body class="normal-theme">
    <button>Dark Theme</button>
    <script>
      function makeItDark() {
        let body = document.querySelector(".normal-theme");
        body.classList.toggle("dark-mode");
        let button = document.querySelector("button");
        button.classList.toggle("dark-button");
      }

      let button = document.querySelector("button");
      button.addEventListener("click", makeItDark);
    </script>
  </body>
</html>
